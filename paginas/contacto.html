    <link rel="stylesheet" href="../css/estilos2.css"/>

</head>

<body class="container-fluid">
   
    <header class="header row">
      <div class="headerboot">
            <div class="imagenboot">
            <a href="../index.html"><img width="100px" src="../multimedia/Second Bakery.png" alt="logo Second Bakery"></a>
        <h1 class="nombrelogo"> Second Bakery </h1>
            </div>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../paginas/sobre nosotros.html">Nosotros</a></li>
                <li><a href="../paginas/productos.html">Productos</a></li>
                <li><a href="../paginas/formas de pago.html">Formas de Pago</a></li>
                <li><a href="../paginas/contacto.html">Contacto</a></li>
            </ul>
        </nav>
     
    </header>

    <main class="row">
        <Div class="contacto">
            <h1 class="col-12">Contáctanos</h1>
            <h2 class="col-12">Para dejarnos un mensaje por favor completa el siguiente formulario</h2>
        </Div>

        <section class="form">
        <form class="bordes col-md-5 col-sm-12 col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Celular</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="input-group">
                <span class="input-group-text">Deja tu mensaje</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
             <label class="form-check-label" for="exampleCheck1">Aceptar los terminos de compra</label>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </section>


        <Section class="tresformas">
            <h2 class="tresformas__comprar">3 Formas de Comprar</h2>
            <div class="3formascomprar">
            <div class="bloque">
                <h3>Locales</h3>
                <button>+ Info</button>   
            </div>
            <div class="bloque">
                <h3>Pickup</h3>
                <button>+ Info</button>
            </div>
            <div class="bloque">
                <h3>Delivery</h3>
                <button>+ Info</button>
            </div>
            </div>
        </Section>
    </main>

    <footer class="row">
            <p>&copy; SecondBakery 2022</p>
    </footer>
